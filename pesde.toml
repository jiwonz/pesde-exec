name = "jiwonz/pesde_exec"
version = "0.4.1"
description = "pesde x + process.exec"
authors = ["jiwonz <me@jiwonz.kr>"]
repository = "https://github.com/jiwonz/pesde-exec"
license = "MIT"
includes = ["src/**", "LICENSE", "pesde.toml", "README.md"]

[target]
environment = "lune"
lib = "src/lib.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[dev_dependencies]
selene = { name = "pesde/selene", version = "^0.28.0" }
luau_lsp = { name = "pesde/luau_lsp", version = "^1.38.1" }
stylua = { name = "pesde/stylua", version = "^2.0.2" }

[dependencies]
greentea = { name = "corecii/greentea", version = "^0.4.11" }
pathfs = { name = "jiwonz/pathfs", version = "^0.5.2" }
